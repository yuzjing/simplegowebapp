<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有记录</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        thead th {
            background-color: #3498db;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .no-records {
            text-align: center;
            margin-top: 2rem;
            font-style: italic;
            color: #777;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }
        .back-link a {
            color: #8e44ad;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>所有记录</h1>
        {{ if .records }}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>值1</th>
                    <th>值2</th>
                    <th>值3</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody>
                {{ range .records }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Value1 }}</td>
                    <td>{{ .Value2 }}</td>
                    <td>{{ .Value3 }}</td>
                    <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        {{ else }}
        <p class="no-records">还没有任何记录。</p>
        {{ end }}

        <div class="back-link">
            <a href="/">返回填写页面</a>
        </div>
    </div>
</body>
</html>
